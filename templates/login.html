<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-1 pt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>

                    <a class="blog-header-logo text-dark" href="#">Stackoverflow</a>
                </div>

                    </form>
                </div>
                <div class="col-3 d-flex justify-content-end align-items-left">
                        <div class="profile-pic">
                        <img width="50px" height="50px" class="image-fluid" src="{{ url_for('static', filename='images/default.png')}}">
                        </div>
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <a class="p-2 text-muted" href="#">World</a>
